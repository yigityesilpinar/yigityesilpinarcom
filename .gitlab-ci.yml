image: yigityesilpinar/docker-node:latest

variables:
  PROJECT_NAME: 'yigityesilpinarcom'
  DOCKER_USERNAME: 'yigityesilpinar'
  TAG: 'latest'
  DOCKER_IMAGE: '$DOCKER_USERNAME/$PROJECT_NAME:$TAG'
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ''

services:
  - docker:19.03.11-dind

before_script:
  - docker info

cache: &global_cache
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/
  policy: pull-push

stages:
  - install
  - lint
  - build
  - deploy

pullNode:
  cache:
    # inherit all global cache settings
    <<: *global_cache
    # override the policy
    policy: pull

install:
  cache:
    # inherit all global cache settings
    <<: *global_cache
    # override the policy
    policy: pull-push
  stage: install
  script:
    - npm install

lint:type:check:
  extends: pullNode
  stage: lint
  script:
    - npm run type:check

lint:lint:
  extends: pullNode
  stage: lint
  script:
    - npm run lint

build:
  extends: pullNode
  artifacts:
    paths:
      - build/
    expire_in: 30 mins
  stage: build
  script:
    - npm run build

deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - docker build -t $DOCKER_IMAGE .
    - docker login -u $DOCKER_USERNAME -p $DOCKER_REGISTRY_PASSWORD
    - docker push $DOCKER_IMAGE
    # https://docs.gitlab.com/ee/ci/ci_cd_for_external_repos/bitbucket_integration.html
    # docker tag getting-started ${DOCKER_USERNAME}/getting-started
  tags:
    - docker
